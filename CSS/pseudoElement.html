<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pseudo Element</title>
    <style>
        /* element selector */
    /* h1{

    /* id selector */
    /* #pseudo1 {

     .container{
        background-color: rgb(220, 20, 187);
     }
     /* pseudo element */
     p::first-letter{
        color: rgb(225, 255, 0);
        font-size:3rem;
     }
     p::first-line{
        background-color: blueviolet;
     }
    </style>
</head>

        <h1 id="pseudo 1"> pseudo Heading</h1>
