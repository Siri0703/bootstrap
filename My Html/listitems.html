<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
</head>
<body>
    <!-- List Items -->
        <li>Siri</li>
        <li>sesi</li>
        <li>sam</li>
        <li>jay</li>


          <!-- order List -->
           <ol>
            <hr>
        <li>Siri</li>
        <li>sesi</li>
        <li>sam</li>
        <li>jay</li>
           </ol>
           <hr/>
           <ol Start='10'>
         <li>Siri</li>
        <li>sesi</li>
        <li>sam</li>
        <li>jay</li>
           </ol>
           <hr/>
           <ol type="A">
        <li>Siri</li>
        <li>sesi</li>
        <li>sam</li>
        <li>jay</li>

           </ol>
           <hr/>

           <hr/>

           <!-- unorder List Elememts -->
            <Ul style="list-style-type: circle;">
        <li>Siri</li>
        <li>sesi</li>
        <li>sam</li>
        <li>jay</li>
        </ul>
        <hr/>
              



          
          

</body>
</html>
